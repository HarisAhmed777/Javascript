<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        for(var a=1;a<=100;a++){
            if(a%15==0) {
                console.log(a +" FizzBuzz");
            }
            else if(a%3==0 || a%5==0){
                console.log(a+" Fizz ");
            }
            else{
                console.log(a);
            }

        }
    </script>
</body>
</html>
