<!-- Question
display the shirt color for each day in week using switch case -->


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>Document</title>
</head>
<body>
    <script>
        var day="monday";
        switch(day){
            case "monday":
                console.log("Wear a red color shirt");
                break;
            case "tuesday":
                console.log("Wear a blue color shirt");
                break;
            case "wednesday":
                console.log("Wear a biolet color shirt");
                break;
            case "thrusday":
                console.log("Wear a pink color shirt");
                break;
            case "friday":
                console.log("Wear a white color shirt");
                break;
            case "satruday":
                console.log("weae a blk color shirt");
            case "sunday":
                console.log("Wear a shirt or a shirt as you like");
            default:
                console.log("ENter a valid day of week");
        }
    </script>    
</body>
</html>
